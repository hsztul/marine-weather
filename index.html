<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Marine Weather Forecast</h1>
        <div id="loading" class="text-center">
            <p class="text-lg">Loading forecast...</p>
        </div>
        <div id="error" class="hidden text-red-500 text-center"></div>
        <div id="forecast-container" class="hidden">
            <div id="zone-nav" class="mb-4"></div>
            <div id="zone-forecast"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
