<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Marine Weather Forecast</h1>
        <div id="loading" class="text-center">
            <p class="text-lg">Loading forecast...</p>
        </div>
        <div id="error" class="hidden text-red-500 text-center"></div>
        <div id="forecast-container" class="hidden">
            <div class="mb-4">
                <label for="zone-select" class="block text-sm font-medium text-gray-700 mb-2">Select Zone:</label>
                <div id="zone-nav"></div>
            </div>
            <div id="zone-forecast" class="bg-white rounded-lg shadow-md p-4"></div>
        </div>
    </div>

    <div
        data-windywidget="forecast"
        data-thememode="white"
        data-spotid="7813759"
        data-appid="b4ecac6222ef833416708274c19725f2"
        class="container mx-auto p-8 rounded-lg shadow-md">
    </div>
    <script async="true" data-cfasync="false" type="text/javascript" src="https://windy.app/widgets-code/forecast/windy_forecast_async.js?v168"></script>
        
    
    <script src="app.js"></script>
</body>
</html>
